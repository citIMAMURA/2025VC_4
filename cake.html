<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>cake</title>
<style type="text/css">
#title {
    font-family: "HGS創英角ﾎﾟｯﾌﾟ体";
    color: #800000;
    padding-left: 40px;
}
body {
    background-color: #ffc0cb;
}
.cake {
    float: left;
    width: 50%;
}
.shop {
    width: 100%;
}
.wrap {
	display: flex;
	flex-wrap: wrap;
}
p {
    font-size: large;
    font-family: Osaka-mono, "MS Gothic", monospace;
    font-weight: bolder;
    padding-left: 20px;
    padding-right: 20px;
}
h2 {
    padding-left: 21px;
    padding-top: 20px;
}
</style>
</head>

<body>

<h3>&nbsp;</h3>
<div id="title">
  <h1>メニュー
  </h1>
</div>
<div class="wrap">
<div class="shop">
<img src="shop.jpg" width="100%" alt=""/>
</div>
<div class="cake">
	<h2>ショートケーキ</h2>
	<img src="cake01.jpg" width="100%" alt=""/>
	<p>スポンジケーキに生クリームと苺を挟み、上にも飾った定番のケーキです。</p>
</div>
<div class="cake">
	<h2>モンブラン</h2>
	<img src="cake02.jpg" width="100%" alt=""/>
	<p>栗のペーストクリームを細く絞り出し、山型に盛り付けたケーキです名前はアルプスのモンブラン山に由来しています。</p>
</div>
<div class="cake">
	<h2>ザッハトルテ</h2>
	<img src="cake03.jpg" width="100%" alt=""/>
	<p>オーストリア発祥の代表的なチョコレートケーキです。チョコレート味のスポンジケーキにアプリコットジャムを塗り、表面全体をチョコレートのコーティングで覆ったものです。</p>
</div>
<div class="cake">
	<h2>シュークリーム</h2>
	<img src="cake04.jpg" width="100%" alt=""/>
	<p>シュー皮と呼ばれる中が空洞になった丸い皮の中に、カスタードクリームや生クリームを詰めた洋菓子です。</p>
</div>
</div>
</body>
</html>
